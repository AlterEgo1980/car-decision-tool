<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון רכב - גרסה מדויקת</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
        
        <div class="lg:col-span-1 space-y-4 bg-white p-5 rounded-2xl shadow border">
            <h2 class="font-bold border-b pb-2">⚙️ הגדרות משתנות</h2>
            
            <div class="space-y-4 text-sm">
                <div>
                    <label class="block font-bold">שנים לחישוב</label>
                    <input type="number" id="years" value="3" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block font-bold">ירידת ערך שנתית: <span id="depVal">12</span>%</label>
                    <input type="range" id="depRate" min="5" max="20" value="12" class="w-full">
                </div>
                <div>
                    <label class="block font-bold">ריבית היוון שנתית: <span id="intVal">5</span>%</label>
                    <input type="range" id="interest" min="0" max="10" step="0.5" value="5" class="w-full">
                </div>
                <div class="border-t pt-2">
                    <label class="block font-bold">נסועה שנתית (ק"מ)</label>
                    <input type="number" id="kmYear" value="20000" class="w-full p-2 border rounded">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-[10px] font-bold">ק"מ לליטר</label>
                        <input type="number" id="eff" value="18" class="w-full p-2 border rounded text-xs">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold">₪ לליטר</label>
                        <input type="number" id="gasPrice" value="7.5" class="w-full p-2 border rounded text-xs">
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-3 space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow border">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center">
                    <div class="p-3 bg-blue-50 rounded-xl border border-blue-100">
                        <label class="text-xs font-bold text-blue-800">מחיר רכב</label>
                        <input type="number" id="price" value="180000" class="w-full text-center bg-transparent text-xl font-bold">
                    </div>
                    <div class="p-3 bg-purple-50 rounded-xl border border-purple-100">
                        <label class="text-xs font-bold text-purple-800">מקדמת ליסינג</label>
                        <input type="number" id="leaseDown" value="26000" class="w-full text-center bg-transparent text-xl font-bold">
                    </div>
                    <div class="p-3 bg-purple-50 rounded-xl border border-purple-100">
                        <label class="text-xs font-bold text-purple-800">חודשי ליסינג</label>
                        <input type="number" id="leaseMonthly" value="2500" class="w-full text-center bg-transparent text-xl font-bold">
                    </div>
                </div>

                <div class="h-64 mb-8"><canvas id="chart"></canvas></div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="p-3 bg-gray-50 rounded border text-center">
                        <span class="block text-[10px] text-gray-500 uppercase">שווי רכב עתידי</span>
                        <span class="text-lg font-bold" id="resaleVal">₪0</span>
                    </div>
                    <div class="p-3 bg-gray-50 rounded border text-center">
                        <span class="block text-[10px] text-gray-500 uppercase">עלות דלק מצטברת</span>
                        <span class="text-lg font-bold" id="gasVal">₪0</span>
                    </div>
                    <div class="p-3 bg-blue-900 text-white rounded text-center">
                        <span class="block text-[10px] text-blue-300 uppercase">עלות לכל התקופה</span>
                        <span class="text-lg font-bold" id="totalVal">₪0</span>
                    </div>
                    <div class="p-3 bg-green-100 rounded text-center border-green-200">
                        <span class="block text-[10px] text-green-700 uppercase font-bold">TCO חודשי (רכישה)</span>
                        <span class="text-lg font-black text-green-900" id="monthlyVal">₪0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        let chart;

        function update() {
            const P = Number(document.getElementById('price').value);
            const years = Number(document.getElementById('years').value);
            const depRate = Number(document.getElementById('depRate').value) / 100;
            const r = Number(document.getElementById('interest').value) / 100;
            const km = Number(document.getElementById('kmYear').value);
            const eff = Number(document.getElementById('eff').value);
            const gasPrice = Number(document.getElementById('gasPrice').value);
            const lDown = Number(document.getElementById('leaseDown').value);
            const lMonthly = Number(document.getElementById('leaseMonthly').value);

            // עדכון תוויות
            document.getElementById('depVal').innerText = (depRate * 100).toFixed(0);
            document.getElementById('intVal').innerText = (r * 100).toFixed(1);

            // --- לוגיקת החישוב של הטבלה שלך ---
            
            // 1. שווי רכב עתידי (ליניארי לפי הטבלה שלך)
            const resaleValue = P * (1 - (depRate * years));
            
            // 2. עלות דלק מצטברת (תקופה שלמה)
            const totalGas = (km / eff) * gasPrice * years;

            // 3. רווח אבוד (היוון על סכום הרכישה המלא)
            const lostOpp = P * (Math.pow(1 + r, years) - 1);

            // 4. הוצאות קבועות (ביטוח, טסט, טיפולים - לפי 9,900 ש"ח בשנה)
            const runningCosts = (5500 + 2400 + 2000) * years;

            // סה"כ עלות רכישה (TCO) לכל התקופה
            const totalTCO_Purchase = (P - resaleValue) + totalGas + runningCosts + lostOpp;
            
            // סה"כ עלות ליסינג לכל התקופה
            const leaseLostOpp = lDown * (Math.pow(1 + r, years) - 1);
            const totalTCO_Lease = (lMonthly * 12 * years) + lDown + ((5500 + 2400) * years) + totalGas + leaseLostOpp;

            // עדכון UI
            document.getElementById('resaleVal').innerText = '₪' + Math.round(resaleValue).toLocaleString();
            document.getElementById('gasVal').innerText = '₪' + Math.round(totalGas).toLocaleString();
            document.getElementById('totalVal').innerText = '₪' + Math.round(totalTCO_Purchase).toLocaleString();
            document.getElementById('monthlyVal').innerText = '₪' + Math.round(totalTCO_Purchase / (years * 12)).toLocaleString();

            const mP = totalTCO_Purchase / (years * 12);
            const mL = totalTCO_Lease / (years * 12);

            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['רכישה פרטית', 'ליסינג תפעולי'],
                    datasets: [{
                        data: [Math.round(mP), Math.round(mL)],
                        backgroundColor: ['#2563eb', '#9333ea'],
                        borderRadius: 8
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
