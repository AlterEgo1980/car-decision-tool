<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון רכב - השוואה חזיתית</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        .input-box { border: 1px solid #e2e8f0; border-radius: 8px; padding: 8px; width: 100%; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto space-y-6">
        
        <div class="bg-white p-6 rounded-2xl shadow-sm border grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4 items-end">
            <div>
                <label class="block text-xs font-bold mb-1">שנים לחישוב</label>
                <input type="number" id="years" value="3" class="input-box">
            </div>
            <div>
                <label class="block text-xs font-bold mb-1">נסועה שנתית</label>
                <input type="number" id="kmYear" value="20000" class="input-box bg-blue-50">
            </div>
            <div>
                <label class="block text-xs font-bold mb-1">ריבית (%)</label>
                <input type="number" id="interest" value="5" step="0.5" class="input-box">
            </div>
            <div>
                <label class="block text-xs font-bold mb-1 text-red-600">ירידת ערך (%)</label>
                <input type="number" id="depRate" value="12" class="input-box text-red-600">
            </div>
            <div class="col-span-2 space-y-2 border-r pr-4">
                <div class="flex items-center gap-2">
                    <input type="number" id="registration" value="2500" class="w-20 p-1 border rounded text-xs">
                    <label class="text-[10px]"><input type="checkbox" id="regIncl"> כלול בליסינג</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="number" id="insurance" value="5500" class="w-20 p-1 border rounded text-xs">
                    <label class="text-[10px]"><input type="checkbox" id="insIncl"> כלול בליסינג</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="number" id="maintenance" value="2000" class="w-20 p-1 border rounded text-xs">
                    <label class="text-[10px]"><input type="checkbox" id="maintIncl"> כלול בליסינג</label>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                 <input type="number" id="eff" value="18" title="קמ לליטר" class="p-1 border rounded text-xs">
                 <input type="number" id="gasPrice" value="7.5" title="מחיר דלק" class="p-1 border rounded text-xs">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">
