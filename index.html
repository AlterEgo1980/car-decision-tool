<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון רכב - ניהול נתונים מלא</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
        
        <div class="lg:col-span-1 space-y-4 bg-white p-5 rounded-2xl shadow border">
            <h2 class="font-bold border-b pb-2 text-lg text-blue-900">⚙️ נתוני יסוד (שנתי)</h2>
            
            <div class="space-y-3 text-sm">
                <div>
                    <label class="block font-bold">שנים לחישוב</label>
                    <input type="number" id="years" value="3" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block font-bold">ריבית שנתית (%)</label>
                    <input type="number" id="interest" value="5" step="0.1" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block font-bold">ירידת ערך שנתית (%)</label>
                    <input type="number" id="depRate" value="12" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block font-bold">אגרת רישוי (₪)</label>
                    <input type="number" id="registration" value="2500" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block font-bold">ביטוח חובה+מקיף (₪)</label>
                    <input type="number" id="insurance" value="5500" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block font-bold">טסט וטיפולים (₪)</label>
                    <input type="number" id="maintenance" value="2000" class="w-full p-2 border rounded">
                </div>
                <div class="pt-2 border-t">
                    <label class="block font-bold text-purple-700">אופציית רכישה בסוף (%)</label>
                    <input type="number" id="buyoutRate" value="50" class="w-full p-2 border rounded bg-purple-50">
                </div>
            </div>
        </div>

        <div class="lg:col-span-3 space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow border">
                <h1 class="text-2xl font-black mb-6 border-b pb-4 text-slate-800">ניתוח עלויות: רכישה מול ליסינג</h1>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <div class="p-4 bg-blue-50 rounded-xl border border-blue-100">
                        <label class="text-xs font-bold text-blue-800 uppercase">מחיר רכב (מקור)</label>
                        <input type="number" id="price" value="180000" class="w-full bg-transparent text-xl font-bold focus:outline-none">
                    </div>
                    <div class="p-4 bg-purple-50 rounded-xl border border-purple-100">
                        <label class="text-xs font-bold text-purple-800 uppercase">מקדמת ליסינג</label>
                        <input type="number" id="lDown" value="26000" class="w-full bg-transparent text-xl font-bold focus:outline-none">
                    </div>
                    <div class="p-4 bg-purple-50 rounded-xl border border-purple-100">
                        <label class="text-xs font-bold text-purple-800 uppercase">תשלום חודשי</label>
                        <input type="number" id="lMonthly" value="2500" class="w-full bg-transparent text-xl font-bold focus:outline-none">
                    </div>
                </div>

                <div class="h-64 mb-8"><canvas id="mainChart"></canvas></div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="p-3 bg
