<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון TCO רכב - מדדים סופיים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; }
        .input-field { width: 100%; border: 1px solid #cbd5e1; border-radius: 6px; padding: 6px; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto space-y-6">

        <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-200">
            <h2 class="text-lg font-black mb-4 border-b pb-2 text-slate-800">⚙️ הגדרות ועלויות יסוד</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="space-y-3">
                    <h3 class="font-bold text-blue-700 underline text-sm">נתונים כלליים</h3>
                    <div><label class="block text-xs font-bold mb-1 uppercase">שנים לחישוב</label><input type="number" id="years" value="3" class="input-field"></div>
                    <div><label class="block text-xs font-bold mb-1 uppercase">ריבית שנתית (%)</label><input type="number" id="interest" value="5" step="0.5" class="input-field"></div>
                    <div><label class="block text-xs font-bold mb-1 uppercase text-red-600">ירידת ערך שנתית (%)</label><input type="number" id="depRate" value="12" class="input-field text-red-600 border-red-200"></div>
                </div>
                <div class="space-y-3">
                    <h3 class="font-bold text-blue-700 underline text-sm">הוצאות שנתיות</h3>
                    <div class="space-y-2">
                        <div class="flex items-center gap-2"><div class="flex-1 text-[10px] font-bold">אגרה <input type="number" id="registration" value="2500" class="input-field py-1"></div><label class="flex flex-col items-center mt-4"><span class="text-[9px]">כלול?</span><input type="checkbox" id="regIncl"></label></div>
                        <div class="flex items-center gap-2"><div class="flex-1 text-[10px] font-bold">ביטוח <input type="number" id="insurance" value="5500" class="input-field py-1"></div><label class="flex flex-col items-center mt-4"><span class="text-[9px]">כלול?</span><input type="checkbox" id="insIncl"></label></div>
                        <div class="flex items-center gap-2"><div class="flex-1 text-[10px] font-bold">טיפולים <input type="number" id="maintenance" value="2000" class="input-field py-1"></div><label class="flex flex-col items-center mt-4"><span class="text-[9px]">כלול?</span><input type="checkbox" id="maintIncl"></label></div>
                    </div>
                </div>
                <div class="space-y-3">
                    <h3 class="font-bold text-blue-700 underline text-sm">הוצאות דלק</h3>
                    <div><label class="block text-xs font-bold mb-1 uppercase">נסועה שנתית</label><input type="number" id="kmYear" value="20000" class="input-field bg-blue-50"></div>
                    <div><label class="block text-xs font-bold mb-1 uppercase">₪ לליטר</label><input type="number" id="gasPrice" value="7.5" step="0.1" class="input-field"></div>
                    <div><label class="block text-xs font-bold mb-1 uppercase">ק"מ לליטר</label><input type="number" id="eff" value="18" class="input-field"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-stretch">
            <div class="bg-blue-800 p-6 rounded-3xl text-white shadow-xl flex flex-col"><h3 class="text-center font-black text-xl mb-4 italic">רכישה פרטית</h3><div class="bg-white/10 p-10 rounded-2xl border border-white/20 text-center flex-1 flex flex-col justify-center"><label class="block text-xs opacity-80 mb-2 font-bold uppercase">מחיר רכישה מלא</label><input type="number" id="price" value="180000" class="bg-transparent text-5xl font-black text-center w-full focus:outline-none"></div></div>
            <div class="bg-purple-800 p-6 rounded-3xl text-white shadow-xl space-y-4"><h3 class="text-center font-black text-xl italic">ליסינג תפעולי</h3><div class="grid grid-cols-1 gap-3"><div class="bg-white/10 p-3 rounded-xl border border-white/20 text-center"><label class="block text-[10px] font-bold">מקדמה</label
