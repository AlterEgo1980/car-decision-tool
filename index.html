<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנתח החלטה רכב - סנכרון טבלה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 p-4">

        <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200">
            <h1 class="text-2xl font-black text-slate-800 mb-6">מחשבון TCO מסונכרן לטבלה</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="space-y-3 p-4 bg-blue-50 rounded-xl">
                    <h3 class="font-bold text-blue-800">רכישה פרטית</h3>
                    <label class="block text-xs uppercase">מחיר קנייה: <span id="pVal">180000</span></label>
                    <input type="range" id="price" min="150000" max="210000" step="1000" value="180000" class="w-full">
                    
                    <label class="block text-xs uppercase">שווי מכירה (אחרי 3 שנים): <span id="rvVal">110000</span></label>
                    <input type="range" id="resale" min="80000" max="140000" step="1000" value="110000" class="w-full">
                </div>

                <div class="space-y-3 p-4 bg-slate-50 rounded-xl">
                    <h3 class="font-bold text-slate-800">הוצאות שנתיות</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="gasYear" value="4000" title="דלק" class="p-1 border rounded text-xs">
                        <input type="number" id="insYear" value="5500" title="ביטוח" class="p-1 border rounded text-xs">
                        <input type="number" id="maintYear" value="2000" title="טיפולים" class="p-1 border rounded text-xs">
                        <input type="number" id="testYear" value="2400" title="טסט" class="p-1 border rounded text-xs">
                    </div>
                    <label class="block text-[10px] text-slate-500 italic">* נתונים שנתיים לפי הטבלה</label>
                </div>

                <div class="space-y-3 p-4 bg-purple-50 rounded-xl">
                    <h3 class="font-bold text-purple-800">ליסינג</h3>
                    <label class="block text-xs uppercase">חודשי: <span id="mLeaseVal">2500</span></label>
                    <input type="range" id="mLease" min="1500" max="4000" step="50" value="2500" class="w-full">
                    <label class="block text-xs uppercase">מקדמה: 26,000</label>
                </div>
            </div>

            <div class="h-64 mb-8">
                <canvas id="chart"></canvas>
            </div>

            <div id="stats" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </div>
    </div>
